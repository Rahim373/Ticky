<button nz-button nzType="primary" (click)="open()">
  <span nz-icon nzType="user-add"></span>
  {{btnName}}
</button>

<nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    (nzOnCancel)="handleClose()"
    (nzOnOk)="handleInvite()"
    [nzOkLoading]="inviteLoading"
    nzOkText="Invite">

    <form *nzModalContent nz-form [formGroup]="invitationForm" (ngSubmit)="handleInvite()">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
            <nz-form-control nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>
          </nz-form-item>
    </form>
    
</nz-modal>
