<div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-2/3 bg-white shadow-md rounded-lg">
        <div class="grid grid-cols-2">
            <div class="py-12">
                <img src="/assets/images/loginBg.webp" />
            </div>

            <div class="bg-slate-50  p-24">
                <h3 class="font-medium text-2xl text-teal-800">Log In</h3>

                <div class="mt-4">
                    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                        <nz-form-item>
                          <nz-form-control nzErrorTip="Please input your email!">
                            <nz-input-group nzPrefixIcon="user">
                              <input type="email" nz-input formControlName="email" placeholder="Email" />
                            </nz-input-group>
                          </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                          <nz-form-control nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                              <input type="password" nz-input formControlName="password" placeholder="Password" />
                            </nz-input-group>
                          </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="mb-4">
                          <div nz-col [nzSpan]="12">
                            <label nz-checkbox formControlName="remember">
                              <span>Remember me</span>
                            </label>
                          </div>
                          <div nz-col [nzSpan]="12">
                            <a class="float-right">Forgot password</a>
                          </div>
                        </div>
                        <button nz-button class="w-full mb-4" [nzType]="'primary'">Log in</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
